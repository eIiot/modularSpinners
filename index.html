<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POW 2021</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>POW 2021</h1>
      <h3>Created by Eliot</h3>
    </div>

    <div id="table-title" class="table-title">
      
    </div>

    <table id="table">
    </table>

    <div id="type">
      <select id="typeSelect">
        <option value="1">Addition (+)</option>
        <option value="2">Multiplication (x)</option>
      </select>
    </div>

    <div class="slidecontainer">
      <input type="range" min="2" max="12" class="slider" id="slider">
    </div>

    <div id="output">
    </div>

    <svg viewBox="0 0 110 110" id="pie">
    </svg>

    <h4 id="help" class="help">Click the table numbers to see the spinner spin!</h4>
  </div>
</body>
</html>
